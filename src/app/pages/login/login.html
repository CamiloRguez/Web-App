<div class="auth-main">
  <div class="auth-block">
    <h1><span>BO</span>app</h1>
    <!--<a routerLink="/register" class="auth-link">New to ng2-admin? Sign up!</a>-->

    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" validate class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched && f.submitted ), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="model.email" #email="ngModel" required/>          
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched && f.submitted), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!f.form.valid" type="submit" class="btn btn-default btn-auth">Login</button>
          <!-- <a routerLink="/login" class="forgot-pass">Forgot password?</a> -->
        </div>
      </div>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>

    <!-- <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>-->
  </div>
</div>
